<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="container">
        <div class="main">
           <div class="error"></div> 
            <div class="uppur">
              
                <h1>Loan Calculator</h1>
                <form id="input_uppur">
                    <div class="amount">
                        <label class="sign">$</label>
                    <input id="money" name="money" type="number" placeholder="Loan Amount">
                  </div>
                    <div class="percent">
                        <label class="sign">%</label>
                        <input id="interest" type="number" placeholder="Annual Interest">
                    </div>    
                  <input id="time" type=" number" placeholder="Repayment Years">
                <button class="btn">Calculate</button>
                </form>
            </div>
            <div class="mid">
                <div class="loading">
                    <img src="loading.gif" alt="loading gif ">
                </div>
            </div>
            <div class="lower">
                <h2>Results</h2>
                <div class="payment">
                    <label class="monthlyPayment">Monthly Payment</label>
                    <input class="output_payment" type="text">
                </div>
                 <div class="payment">
                    <label class="totalPayment">Total Payment</label>
                    <input class="output_payment_total" type="text">
                </div>
                 <div class="payment">
                    <label class="totalinterest">Total Interest</label>
                    <input class="output_interest" type="text">
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
